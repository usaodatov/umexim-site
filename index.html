<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>umexim | intelligent reconstruction</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --matrix-dim:#00924b;      /* darker green */
      --matrix-bright:#00ff66;   /* bright leading glyph */
      --cosmic:#0077ff;          /* deep‑blue scientific flashes */
      --neon:#00d9ff;           /* accent */
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}
    body{
      font-family:"Poppins",sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      text-align:center;
    }

    /* layered canvases */
    #matrix,#cosmic{position:fixed;inset:0;width:100vw;height:100vh;pointer-events:none;}
    #matrix{z-index:0;}
    #cosmic{z-index:1;}

    .content{position:relative;z-index:2;max-width:90%;}

    h1{font-size:clamp(2rem,6vw,4.5rem);text-transform:lowercase;margin-bottom:.6rem;position:relative;}
    h1::after{content:"";position:absolute;left:50%;bottom:-7px;transform:translateX(-50%);width:60%;height:3px;background:var(--neon);box-shadow:0 0 6px var(--neon),0 0 12px var(--neon);}

    .tagline{font-size:clamp(.9rem,2.2vw,1.2rem);line-height:1.45;margin-bottom:1rem;text-transform:lowercase;color:#c7c7c7;}
    .tagline strong{color:var(--neon);}

    #typed{font-family:"Fira Code",monospace;font-size:clamp(1rem,2.5vw,1.4rem);color:var(--neon);min-height:1.4em;text-transform:lowercase;}

    footer{position:fixed;bottom:.8rem;width:100%;font-size:.75rem;text-transform:lowercase;opacity:.65;}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <canvas id="cosmic"></canvas>

  <div class="content">
    <h1>umexim.com <span style="display:block;font-size:.55em">ai‑powered makeover in progress</span></h1>

    <p class="tagline">
      an ongoing, dynamic project by <strong>usaodatov</strong> — seeking the <em>ultimate me</em> in the world of ai.<br>
      affiliated with regent college london & the university of greater manchester.
    </p>

    <p id="typed"></p>
  </div>

  <footer>
    curious minds build better futures — © <script>document.write(new Date().getFullYear());</script> umexim
  </footer>

<script>
/**********************  MATRIX RAIN  **********************/
const matrixCanvas = document.getElementById('matrix');
const mtx = matrixCanvas.getContext('2d');
const fontSize = 27;          // large glyphs for readability
const speedFactor = 0.125;    // slow pace
const glyphs = 'abcdefghijklmnopqrstuvwxyz0123456789πσθλμΔΩ√∑∫±≠≈';
const injectWords = ['sin','cos','tan','√n','∑','∫','π','e^{iπ}','log','ln','ΔE','θ','λ','Ω'];

const dimColor = getComputedStyle(document.documentElement).getPropertyValue('--matrix-dim').trim();
const brightColor = getComputedStyle(document.documentElement).getPropertyValue('--matrix-bright').trim();

let width, height, columns, drops;

function resizeMatrix(){
  width  = matrixCanvas.width  = window.innerWidth;
  height = matrixCanvas.height = window.innerHeight;
  columns = Math.floor(width / fontSize);
  drops = Array.from({length:columns}, () => ({ y: Math.random()*-height, word:null, idx:0 }));
}
window.addEventListener('resize', () => { resizeMatrix(); resizeCosmic(); });
resizeMatrix();
mtx.font = `${fontSize}px 'Fira Code', monospace`;
mtx.textBaseline = 'top';

function drawMatrix(){
  mtx.fillStyle = 'rgba(0,0,0,0.08)';
  mtx.fillRect(0,0,width,height);

  drops.forEach((d, i) => {
    if(!d.word && Math.random() < 0.0015){
      d.word = injectWords[Math.floor(Math.random()*injectWords.length)].split('');
      d.idx = 0;
    }

    let char;
    if(d.word){
      char = d.word[d.idx] || ' ';
      mtx.fillStyle = brightColor;
      d.idx++;
      if(d.idx >= d.word.length){ d.word = null; }
    } else {
      char = glyphs[Math.floor(Math.random()*glyphs.length)];
      mtx.fillStyle = dimColor;
    }

    mtx.fillText(char, i*fontSize, d.y);

    d.y += fontSize * speedFactor;
    if(d.y > height){
      d.y = -fontSize * (Math.random()*20);
      d.word = null; d.idx = 0;
    }
  });

  requestAnimationFrame(drawMatrix);
}
requestAnimationFrame(drawMatrix);

/**********************  COSMIC BLUE FORMULAE  **********************/
const cosmicCanvas = document.getElementById('cosmic');
const ctxC = cosmicCanvas.getContext('2d');
const cosmicColor = getComputedStyle(document.documentElement).getPropertyValue('--cosmic').trim();
const cosmicSymbols = ['E=mc²','c²','∆x∆p≥ħ/2','∇·E=ρ/ε₀','∂Ψ/∂t','Ψ','∑','∞','γ','β','λ','Ω','r²=x²+y²','F=ma','Gm₁m₂/r²'];
let cw,ch,particles=[];

function resizeCosmic(){
  cw = cosmicCanvas.width  = window.innerWidth;
  ch = cosmicCanvas.height = window.innerHeight;
}
resizeCosmic();

function spawnParticle(){
  const text = cosmicSymbols[Math.floor(Math.random()*cosmicSymbols.length)];
  const x = Math.random()*cw;
  const y = Math.random()*ch;
  const life = 220 + Math.random()*80; // frames
  particles.push({text,x,y,life,alpha:1});
  if(particles.length>50) particles.shift();
}

function drawCosmic(){
  ctxC.clearRect(0,0,cw,ch);
  ctxC.font = '20px "Fira Code", monospace';
  particles.forEach(p=>{
    p.life -= 1;
    p.alpha = p.life/300;
    ctxC.fillStyle = `rgba(${hexToRgb(cosmicColor)},${p.alpha})`;
    ctxC.fillText(p.text,p.x,p.y);
  });
  particles = particles.filter(p=>p.life>0);
  if(Math.random()<0.04) spawnParticle(); // spawn rate
  requestAnimationFrame(drawCosmic);
}
requestAnimationFrame(drawCosmic);

function hexToRgb(hex){
  const h = hex.replace('#','');
  const bigint = parseInt(h,16);
  const r=(bigint>>16)&255, g=(bigint>>8)&255, b=bigint&255;
  return `${r},${g},${b}`;
}

/**********************  TYPEWRITER  **********************/
const phrases = [
  'training neural nets …',
  'optimising supply chains …',
  'finding patterns in chaos …',
  'unlocking hidden insights …',
  'augmenting human potential …',
  'crafting intelligent solutions …'
];
let p = 0, typed = document.getElementById('typed');
function type(i=0){
  if(i < phrases[p].length){
    typed.textContent += phrases[p][i];
    setTimeout(()=>type(i+1),65);
  } else {
    setTimeout(erase,1200);
  }
}
function erase(){
  if(typed.textContent.length){
    typed.textContent = typed.textContent.slice(0,-1);
    setTimeout(erase,40);
  } else {
    p = (p+1)%phrases.length;
    setTimeout(type,200);
  }
}
type();
</script>
</body>
</html>
