<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMEXIM (London) - AI & Machine Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .title-container {
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    h1 {
      font-family: 'Uncial Antiqua', serif;
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin: 0;
      color: #ffffff;
    }
    h2 {
      font-family: 'Arial', sans-serif;
      font-size: 1.5rem;
      margin: 5px 0;
      color: #ffffff;
    }
    .matrix-char {
      position: absolute;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: #00ff00; /* Neon green */
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      animation: matrixRain 10s linear infinite;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes matrixRain {
      0% { opacity: 0; transform: translateY(-100vh); }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { opacity: 0; transform: translateY(100vh); }
    }
    .formula {
      position: absolute;
      font-family: 'Reenie Beanie', cursive;
      font-size: 1.5rem;
      animation: verySlowFadeInOut 16s ease-in-out infinite;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes verySlowFadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      30% { opacity: 0.6; }
      70% { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    .login-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 6px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 73px;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .login-container:hover {
      opacity: 1;
    }
    .login-container input {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 4px;
      border: none;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 0.7rem;
      font-family: 'Share Tech Mono', monospace;
    }
    .login-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .login-container button {
      width: 100%;
      padding: 6px;
      background: rgba(0, 122, 204, 0.7);
      border: none;
      border-radius: 20px 20px 10px 10px; /* Teapot-like shape */
      color: white;
      font-size: 0.7rem;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
      overflow: hidden;
    }
    .login-container button::before {
      content: '';
      position: absolute;
      top: 10%;
      right: 10%;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3); /* Teapot spout effect */
      border-radius: 50%;
      transform: rotate(45deg);
    }
    .login-container button:hover {
      background: rgba(0, 95, 153, 0.9);
    }
    .copyright {
      position: fixed;
      bottom: 10px;
      left: 10px; /* Moved to bottom-left */
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      opacity: 0.7;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>UMEXIM</h1>
    <h2>(London)</h2>
  </div>
  <div class="login-container">
    <input type="text" id="username" placeholder="Identify" />
    <input type="password" id="password" placeholder="Code" />
    <button onclick="validateLogin()">Pour It</button>
  </div>
  <div class="copyright">© usaodatov 2025</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
    // Predefined credentials (hashed for comparison)
    const validUsername = "usaodatov";
    const validPasswordHash = "a9c1f58e5b738f7a5b6f2b8e5b7c4b5f6e7d8e9f0a1b2c3d4e5f6a7b8c9d0e1"; // SHA-256 of 'okiesokiesokies80!'

    // Matrix-style characters (numbers, letters, symbols)
    const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()+-=[]{}|;:,.<>?";

    // Algorithmic formulas and code snippets
    const formulas = [
      "f(x) = σ(Wx + b)",
      "E = mc²",
      "L = -∑[y log(ŷ) + (1-y)log(1-ŷ)]",
      "A = X^T X",
      "∇f(x) = ∂f/∂x",
      "ŷ = softmax(Wx + b)",
      "∫ f(x) dx",
      "W = W - α∇L(W)",
      "z = (x - μ)/σ",
      "P(A|B) = P(B|A)P(A)/P(B)",
      "torch.nn.Linear(64, 10)",
      "model = tf.keras.Sequential()",
      "np.dot(X, W) + b",
      "sklearn.metrics.accuracy_score(y, ŷ)"
    ];

    // Neon colors for formulas
    const neonColors = ["#00ff00", "#00ffff", "#ff00ff"]; // Green, Cyan, Magenta

    // Create falling matrix characters
    function createMatrixChar() {
      const char = characters[Math.floor(Math.random() * characters.length)];
      const div = document.createElement("div");
      div.className = "matrix-char";
      div.textContent = char;

      // Position anywhere across the screen
      const x = Math.random() * (window.innerWidth - 50);
      div.style.left = x + "px";
      div.style.top = "-50px"; // Start above the viewport
      document.body.appendChild(div);

      // Randomize animation delay
      div.style.animationDelay = Math.random() * 5 + "s";

      // Remove after animation
      setTimeout(() => div.remove(), 10000);
    }

    // Create floating formulas and code snippets
    function createFormula() {
      const formula = formulas[Math.floor(Math.random() * formulas.length)];
      const div = document.createElement("div");
      div.className = "formula";
      div.textContent = formula;

      // Random neon color
      div.style.color = neonColors[Math.floor(Math.random() * neonColors.length)];
      div.style.textShadow = `0 0 5px ${div.style.color}, 0 0 10px ${div.style.color}`;

      // Position anywhere across the screen
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      div.style.left = x + "px";
      div.style.top = y + "px";
      document.body.appendChild(div);

      // Randomize animation delay
      div.style.animationDelay = Math.random() * 5 + "s";

      // Remove after animation
      setTimeout(() => div.remove(), 16000);
    }

    // Generate matrix characters at 30% higher frequency
    setInterval(createMatrixChar, 140);

    // Generate formulas at intervals
    setInterval(createFormula, 1200);

    // Validate login
    async function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const passwordHash = sha256(password);

      if (username === validUsername && passwordHash === validPasswordHash) {
        alert("Login successful! Welcome to UMEXIM (London).");
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
