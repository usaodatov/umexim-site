<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umexim API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #4a7c59;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d624a;
    }
  </style>
</head>
<body>
  <button onclick="pingBackend()">Ping Backend</button>
  <button onclick="sendMessage()">Send Message</button>

  <script>
    async function pingBackend() {
      try {
        const response = await fetch("https://umexim.com/api/ping");
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        alert("Ping: " + data.message);
      } catch (error) {
        alert("Ping failed: " + error.message);
      }
    }

    async function sendMessage() {
      try {
        const response = await fetch("https://umexim.com/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: "Hello from frontend!" })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        alert("Reply: " + data.response);
      } catch (error) {
        alert("Message failed: " + error.message);
      }
    }
  </script>
</body>
</html>
